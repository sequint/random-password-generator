<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div id="generatorPrompts"></div>

  <div class="container-fluid pageContainer">
    
    <section class="row pageTitle">
      <h1 class="col-12 text-center pt-2">Password Generator</h1>
    </section>

    <section class="row cardGenerator">
      <div class="card generatorCustStyle">
        <div class="card-body">
          <h5 class="card-title genTitleCustStyle">Generate a Password</h5>
          <p class="card-text text-center genTextCustStyle">Your Secure Password</p>
          <div class="btnContainer text-center">
            <a href="#" class="btn btn-primary btnCustStyle" id="generateBtn">Generate Password</a>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
